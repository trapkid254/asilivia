<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Aslivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:32px; width:100%; max-width:380px; box-shadow:0 10px 30px rgba(0,0,0,0.35); }
    h1 { margin:0 0 8px; font-size:22px; color:#f8fafc; }
    p { margin:0 0 20px; color:#94a3b8; font-size:14px; }
    .field { margin-bottom:14px; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#cbd5e1; }
    input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; outline:none; }
    input:focus { border-color:#22d3ee; box-shadow:0 0 0 3px rgba(34,211,238,0.15); }
    .btn { width:100%; padding:12px 14px; border-radius:8px; border:none; background:linear-gradient(135deg,#22d3ee,#3b82f6); color:white; font-weight:600; cursor:pointer; margin-top:8px; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; }
    .msg { margin-top:10px; font-size:13px; }
    .msg.error { color:#fb7185; }
    .msg.success { color:#34d399; }
    .hint { margin-top:14px; font-size:12px; color:#64748b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <p>Sign in to manage products and orders.</p>
    <form id="adminLoginForm">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button class="btn" type="submit">Sign in</button>
      <div id="msg" class="msg" role="alert" aria-live="polite"></div>
      <div class="hint">Default: username <b>mepoclaires</b>, password <b>admin254</b></div>
    </form>
  </div>
  <script src="../scripts/api.js"></script>
  <script>
    const form = document.getElementById('adminLoginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'msg';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const resp = await fetch('/api/admin/login', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (!resp.ok) {
          const txt = await resp.text();
          throw new Error(txt || ('HTTP '+resp.status));
        }
        const data = await resp.json();
        if (data?.token) {
          localStorage.setItem('adminToken', data.token);
          try { localStorage.setItem('adminUsername', username); } catch(_) {}
          msg.textContent = 'Login successful. Redirecting...';
          msg.classList.add('success');
          setTimeout(()=>{ window.location.href = 'index.html'; }, 600);
        } else {
          throw new Error('No token returned');
        }
      } catch (err) {
        msg.textContent = 'Login failed: ' + (err.message||'Unknown error');
        msg.classList.add('error');
      }
    });
  </script>
</body>
</html>
